<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loading-screen position-fixed justify-content-center align-items-center ">
		<i class="fa fa-spinner fa-spin fa-5x text-white"></i>
	</div>
    <div class="slider-menu">
      <div class="list">
        <ul class="decoration-none">
          <li class="li_1">Search</li>
          <li class="li_2">Categories</li>
          <li class="li_3">Area</li>
          <li class="li_4">Ingredients</li>
          <li class="li_5">Contact Us</li>
        </ul>
      </div>
      <div class="copyright text-white align-self-end position-absolute ms-4">
        <div
          class="copyright-ico d-flex justify-content-start align-items-center"
        >
          <a><i class="fab fa-facebook-f"></i></a>
                <a><i class="fab fa-twitter"></i></a>
                <a><i class="fas fa-globe"></i></a>
        </div>
        <span>Copyright Â© 2019 All Rights Reserved.</span>
      </div>
    </div>
    <div class="fixed-slide">
      <div class="logo ps-2 d-flex justify-content-center">
        <img src="./images/logo.png" class="w-100 mt-4" alt="" />
      </div>
      <div class="icons">
        <div class="x-ico top-50 fs-3 ">
          <i id="x-ico" class="fa fa-align-justify position-absolute"></i>
          <!--<i class="fa fa-align-justify fa-times"></i>-->
        </div>
        <div class="social-ico position-absolute">
          <i class="fas fa-globe d-block py-1"></i>
          <i class="fas fa-share-alt"></i>
        </div>
      </div>
    </div>
    <!--<img src="" onclick="getDetails(52772)" alt="">-->
    <div class="search position-fixed section-style w-75">
      <div class="row">
        <div class="zSearch col-md-6">
          <input
            id="searchName"
            class="form-control mb-2 bg-black"
            type="text"
            placeholder="Search By Name"
          />
        </div>
        <div class="zSearch col-md-6">
          <input
            id="searchLetter"
            class="form-control bg-black"
            type="text"
            maxlength="1"
            placeholder="search By First Letter..."
          />
        </div>
      </div>
    </div>
<div class="loading-container" >
				<div class="sm-loading position-absolute ">
					<i class="fa fa-spinner fa-spin fa-4x"></i>
				</div>
			</div>
    <div class="container myContainer">
      

      <div id="myId" class="row px-3 ">
        
      </div>
      <div id="detailsId" class="row text-white ">
        
      </div>
    </div>
   
    <script src="./js/index.js" type="module"></script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
